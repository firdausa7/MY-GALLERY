{% load static %}

<div class="container">

        <div class="row">
            {% if categorys %}
            <h2>Found {{ categorys|length }} of searched term {{message}}</h2>
            {% else %}
            <h2> Did not find any category for the search term {{message}}</h2>
            {% endif %}

        </div>

        <div class="sok">

            <div class="tafuta">

                {% if categorys %} {% for category in categorys %}
                <div class="col-sm-4 col-md-6">
                    <h1>{{category.title}}</h1>
                </div>
                <img src="{{ category.image.url }}" class="img-responsive"> {% endfor %} {% endif %}

            </div>
        </div>
    </div>
